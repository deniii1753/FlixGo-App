<div class="modal" (click)="closeHandler($event)">
  <div class="alert_box">
    <button class="btn-close" (click)="closeHandler($event)">X</button>
    <div class="icon">
      <span>X</span>
    </div>
    <header>Confirm</header>

    <p>Are you sure you want to delete <b>{{movie?.title}}</b>?</p>

    <div class="btns">
      <button (click)="deleteHandler()">Yes</button>
      <button (click)="closeHandler($event)">Cancel</button>
    </div>
  </div>
</div>
