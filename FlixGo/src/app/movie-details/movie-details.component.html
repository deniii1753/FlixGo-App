<section class="section details">
    <!-- details background -->
    <div class="details__bg" data-bg="img/home/home__bg.jpg"></div>
    <!-- end details background -->

    <!-- details content -->
    <div class="container">
        <div class="row">
            <!-- title -->
            <div class="col-12">
                <h1 class="details__title">{{movie?.title}}</h1>
            </div>
            <!-- end title -->

            <!-- content -->
            <div class="col-12 col-xl-6">
                <div class="card card--details">
                    <div class="row">
                        <!-- card cover -->
                        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-5">
                            <div class="card__cover">
                                <img [src]="movie?.imgUrl" alt="movie image">
                            </div>
                        </div>
                        <!-- end card cover -->

                        <!-- card content -->
                        <div class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-7">
                            <div class="card__content">

                                <ul class="card__meta">
                                    <li><span>Genre:</span> 
                                        <a href="#" *ngFor="let genre of movie?.genres">{{genre.value}}</a>
                                    </li>
                                    <li><span>Release year:</span> {{movie?.releaseYear}}</li>
                                    <li><span>Running time:</span> {{movie?.time}} min</li>
                                    <li><span>Added:</span> {{movie?._creationDate | calcTime}} </li>
                                </ul>

                                <div class="card__description card__description--details">{{movie?.description}}</div>
                            </div>
                        </div>
                        <!-- end card content -->
                    </div>
                </div>
            </div>
            <!-- end content -->
