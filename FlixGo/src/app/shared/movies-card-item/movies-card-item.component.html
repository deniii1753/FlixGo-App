<div class="col-6 col-sm-4 col-lg-3 col-xl-2 card-main-container">
    <div class="card">
        <div class="card__cover">
            <img src="../../../assets/cover.jpg" alt="card-image">
            <a href="#" class="card__play">
                <i class="icon ion-ios-play"></i>
            </a>
        </div>
        <div class="card__content">
            <h3 class="card__title"><a href="#">{{movie.title}}</a></h3>
            <span class="card__category">
                <ng-container *ngFor="let genre of movie.genres">{{genre.label}}</ng-container>
            </span>
        </div>
    </div>
</div>
