<div class="sign section--bg" data-bg="img/section/section.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <form action="#" class="sign__form">
                        <a class="sign__logo" routerLink="/home">
                            <img src="../../../assets/logo.svg" alt="">
                        </a>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Username">
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Email">
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" placeholder="Password">
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" placeholder="Repeat Password">
                        </div>

                        <button class="sign__btn" type="button">Sign up</button>

                        <span class="sign__text">Already have an account? <a routerLink="/login">Sign in!</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
